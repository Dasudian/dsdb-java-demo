apply plugin: 'java'
apply plugin: 'idea'


sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resource'
        }
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'junit:junit:4.11'
    compile files('libs/dsdb-sdk-java-1.1.2.jar')
}
